<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title><%= htmlWebpackPlugin.options.title %></title>

        <link
            rel="icon"
            type="image/svg"
            sizes="466x466"
            href="https://upload.wikimedia.org/wikipedia/commons/archive/1/17/20160402051041!Yin_yang.svg"
        />

        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center p-3">
                <div class="col-md-8 col-xl-4">
                    <h1>Todo list</h1>

                    <form name="todo" class="todo-form mb-5">
                        <div class="row align-items-start">
                            <div class="col-md-9">
                                <input
                                    type="text"
                                    name="todoinput"
                                    class="form-control"
                                />
                                <div class="invalid-feedback">
                                    Field cannot be empty
                                </div>
                            </div>

                            <div class="col-md-3 d-grid">
                                <button
                                    type="submit"
                                    class="btn btn-primary btn-block"
                                >
                                    Add
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-auto"></div>
                        </div>
                    </form>

                    <ul id="list" class="list-group"></ul>

                    <template id="list-item">
                        <li class="list-group-item d-flex align-items-center">
                            <input type="checkbox" class="me-3" />
                            <span class="list-item-txt me-3"></span>
                            <button
                                type="button"
                                class="btn-remove btn btn-danger ms-auto"
                            >
                                <i class="bi bi-trash pe-none"></i>
                            </button>
                        </li>
                    </template>
                </div>
            </div>
        </div>
    </body>
</html>
