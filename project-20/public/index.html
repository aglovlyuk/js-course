<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HW#18|Figures</title>

        <link
            rel="icon"
            type="image/svg"
            sizes="466x466"
            href="https://upload.wikimedia.org/wikipedia/commons/archive/1/17/20160402051041!Yin_yang.svg"
        />

        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <style>
            :root {
                --bd-color: #ced4da;
            }

            .product-item {
                border: 1px solid var(--bd-color);
                border-radius: 3px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center p-3">
                <div class="col-md-10">
                    <h1 class="mb-5">Products</h1>

                    <div class="row" id="products-area">
                        <template id="product-item">
                            <div class="col-md-3 mb-4 d-flex">
                                <div
                                    class="product-item text-center d-flex flex-column"
                                >
                                    <img
                                        class="product-item__img img-fluid"
                                        src=""
                                        alt=""
                                    />
                                    <h4 class="product-item__ttl mb-5"></h4>

                                    <div class="row align-items-center mt-auto">
                                        <div class="col text-start">
                                            <strong
                                                class="product-item__price"
                                            ></strong>
                                        </div>
                                        <div class="col text-end">
                                            <a
                                                target="_blank"
                                                class="btn btn-primary btn-block product-item__link"
                                            >
                                                Buy now
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
